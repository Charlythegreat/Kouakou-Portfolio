    <title>Charlain Kouakou - Ingénieur Data & Automatisation</title>

    <script>
      // Set theme early to avoid FOUC
      (function () {
        try {
          const stored = localStorage.getItem('theme');
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const isDark = stored ? stored === 'dark' : prefersDark;
          document.documentElement.classList.toggle('dark', isDark);
        } catch (_) {}
      })();
    </script>

    <script type="text/javascript">
      // SPA redirect handler for GitHub Pages (pairs with 404.html)
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- relative is fine; Vite will rewrite this correctly on build -->
    <script type="module" src="src/main.jsx"></script>
  </body>
